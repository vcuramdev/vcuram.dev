<div class="container">
  <div class="card mb-3" *ngFor="let talk of talks">
    <img src="assets/logo.JPG" class="card-img-top" alt="..." />
    <div class="card-body">
      <h4 class="card-title">{{ talk.title }}</h4>
      <h6>{{ talk.speaker }}</h6>
      <p class="card-text">
        {{ talk.body }}
      </p>
      <p class="card-text">
        <small class="text-muted">Last updated {{ talk.date }}</small>
      </p>
    </div>
  </div>
</div>
